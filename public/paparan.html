<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paparan</title>
    <link rel="stylesheet" href="pure-min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/medium-editor/5.23.3/css/medium-editor.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/medium-editor/5.23.3/js/medium-editor.min.js"></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Paparan</h1>
        <div id="menu">
            <a href="index.html" class="pure-button"><i class="fas fa-home"></i> Beranda</a>
            <!-- Other menu items will be dynamically added by scripts.js -->
        </div>
        <div id="content">
                    <div class="editor-section">
                        <h2>Paparan</h2>
                        <div id="paparan-editor" class="markdown-editor medium-editor"></div>
                    </div>
                    <div class="editor-section">
                        <h2>Narasumber</h2>
                        <div id="narsum-editor" class="markdown-editor medium-editor"></div>
                    </div>
                    <button id="submit-paparan" class="pure-button">Simpan Paparan</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const paparanEditor = new MediumEditor('#paparan-editor', {
                placeholder: {
                    text: 'Start typing your Paparan here...',
                    hideOnClick: true
                }
            });

            const narsumEditor = new MediumEditor('#narsum-editor', {
                placeholder: {
                    text: 'Enter Narasumber here...',
                    hideOnClick: true
                }
            });
        });
    </script>
</body>
</html>
